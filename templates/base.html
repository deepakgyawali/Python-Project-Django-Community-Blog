<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>VIU Blog Community</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="{% static 'simplesocial/css/bootstrap.min.css'%}">

     <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/full-slider.css'%}">

  </head>

  <body>

  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">VIU Blog Community</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                  <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log Out</a></li>
              {% else %}
                  <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>

              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
          {% block content %}

          {% endblock %}

<script src="{% static 'simplesocial/js/jquery.min.js'%}"></script>
    <script src="{% static 'simplesocial/js/bootstrap.bundle.min.js'%}"></script>
  </body>
</html>
